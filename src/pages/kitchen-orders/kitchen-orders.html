<ion-header>
    <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>Kitchen Orders</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!-- Segment in content -->
    <ion-segment [(ngModel)]="displayType" color="primary">
        <ion-segment-button value="orderDetail">
            Orders
        </ion-segment-button>
        <ion-segment-button value="dashboard">
            Dashboard
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="displayType">
        <div class="detail" *ngSwitchCase="'orderDetail'">
            <ion-card no-margin>
                <ion-card-header>
                    <h1 class="orderId">PO# 1101110</h1>
                    <ion-badge item-end>PACKING</ion-badge>
                </ion-card-header>
                <ion-card-content>
                    <table width="100%" margin-bottom>
                        <thead>
                            <tr>
                                <th>Items</th>
                                <th>Qty</th>
                                <th>Amount</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>3</td>
                                <td>80</td>
                                <td>$ 1165.44</td>
                            </tr>
                        </tbody>
                    </table>
                    <button ion-button icon-left small round class="reorder" (click)="trackPage('MenuPage')">
                        <ion-icon name="md-refresh"></ion-icon>
                        Re-Order
                    </button>
                    <button ion-button small round class="trackorder" float-right (click)="trackPage('TrackPage')">Track Order</button>
                </ion-card-content>
            </ion-card>
            
            <canvas #canvas></canvas>
        </div>
        <div class="chart" *ngSwitchCase="'dashboard'">
        </div>
    </div>
</ion-content>
