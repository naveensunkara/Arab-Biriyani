<ion-header no-border>
    <ion-toolbar>
        <button ion-button icon-only (click)="backButtonClick()">
            <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
        <ion-title text-center>Order Completed</ion-title>

    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin>
        <ion-card-header>
            <img src="assets/imgs/tick-inside-circle.png" />
            <h1>Payment Complete</h1>
        </ion-card-header>
        <ion-card-content>
            We`ve sent you an confirmation email with your order summary. Also you can track your order using our app.
            <br />
            <br /> Purchase Order #
            <h1 id="orderId">1101110</h1>
        </ion-card-content>
    </ion-card>
    <ion-card no-margin class="thankyou-card">
        <ion-card-header>
            <img src="assets/imgs/happiness.png" />
            <h1>Thank You!</h1>
        </ion-card-header>
    </ion-card>
    <div class="footer">
        <button ion-button inline (click)="backButtonClick()">Back to Orders</button>
        <button ion-button inline (click)="nextPage()">Track Order</button>
    </div>
</ion-content>
