<ion-header>
    <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>Order Summary</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card no-margin>
        <ion-card-header>
            <h1 class="orderId">{{item.order}}</h1>
            <ion-badge item-end class="ready">OUT FOR DELIVERY</ion-badge>
        </ion-card-header>
        <ion-card-content>
            <div class="slideHeader">
                <table width="100%" margin-bottom>
                    <thead>
                        <tr>
                            <th>Branch</th>
                            <th>Qty</th>
                            <th>Vessels</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{item.branch}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.vessels}}</td>
                        </tr>
                    </tbody>
                </table>
                <button ion-button icon-left small round class="reorder" margin-bottom (click)="slider('call')">
                    <ion-icon name="md-call"></ion-icon>
                    CALL
                </button>
                <button ion-button small round class="trackorder" float-right icon-left (click)="slider('location')">
                    <ion-icon name="md-pin"></ion-icon>
                    LOCATION
                </button>
            </div>
            <div class="slider" [style.margin]="item.sliderMargin">
                <div *ngIf="item.sliderType == 'call'">
                    <h3>Would you like to make a call ?</h3>
                    <h1>{{item.phone}}</h1>
                    <button ion-button small round class="reorder" (click)="call(item.phone)">
                        VOICE CALL
                    </button>
                </div>
                <div *ngIf="item.sliderType == 'location'">
                    <h3>Address</h3>
                    <h1 [innerHTML]="item.address"></h1>
                    <button ion-button small round class="reorder" (click)="direction(item.address)">
                        DIRECTIONS
                    </button>
                </div>
            </div>
            <div class="items" padding-vertical>
                <h3>Items</h3>
                <div>
                    <h1>Chicken Biriyani</h1>
                    <h1 text-right>x 100</h1>
                </div>
                <div>
                    <h1>Mutton Biriyani</h1>
                    <h1 text-right>x 100</h1>
                </div>
                <div>
                    <h1>Egg Biriyani</h1>
                    <h1 text-right>x 80</h1>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Vessel</th>
                            <th>Boxes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>100</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td>80</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button block (click)="presentToast()">Mark as Delivered</button>
    </ion-toolbar>
</ion-footer>
