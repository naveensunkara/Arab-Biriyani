<ion-header>
    <ion-toolbar>
        <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title text-center>Assigned Orders</ion-title>
        <button ion-button icon-only class="filter">
            <ion-icon name="ios-funnel-outline"></ion-icon>
        </button>
    </ion-toolbar>
</ion-header>
<ion-content>
    <!-- Segment in content -->
    <ion-segment [(ngModel)]="displayType" color="primary">
        <ion-segment-button value="live">
            Live Orders
        </ion-segment-button>
        <ion-segment-button value="completed">
            Completed
        </ion-segment-button>
    </ion-segment>
    <div [ngSwitch]="displayType">
        <div class="live" *ngSwitchCase="'live'">
            <ion-card no-margin *ngFor="let item of live">
                <ion-card-header>
                    <h1 class="orderId">{{item.order}}</h1>
                    <ion-badge item-end *ngIf="item.status == 'ready'" class="ready">READY FOR DELIVERY</ion-badge>
                    <ion-badge item-end *ngIf="item.status == 'packing'" class="packing">PACKING</ion-badge>
                </ion-card-header>
                <ion-card-content>
                    <table width="100%" margin-bottom>
                        <thead>
                            <tr>
                                <th>Customer</th>
                                <th>Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{item.branch}}</td>
                                <td>{{item.quantity}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button ion-button icon-left small round class="reorder">
                        <ion-icon name="md-call"></ion-icon>
                        CALL
                    </button>
                    <button ion-button small round class="trackorder" float-right icon-left>
                        <ion-icon name="md-pin"></ion-icon>
                        LOCATION
                    </button>
                </ion-card-content>
            </ion-card>
        </div>
        <div class="completed" *ngSwitchCase="'completed'">
            <ion-card no-margin *ngFor="let item of completed">
                <ion-card-header>
                    <h1 class="orderId">{{item.order}}</h1>
                    <ion-badge item-end class="completed">COMPLETED</ion-badge>
                </ion-card-header>
                <ion-card-content>
                    <table width="100%" margin-bottom>
                        <thead>
                            <tr>
                                <th>Branch</th>
                                <th>Qty</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{item.branch}}</td>
                                <td>{{item.quantity}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <button ion-button icon-left small round class="reorder">
                        <ion-icon name="md-call"></ion-icon>
                        CALL
                    </button>
                    <button ion-button small round class="trackorder" float-right icon-left>
                        <ion-icon name="md-pin"></ion-icon>
                        LOCATION
                    </button>
                </ion-card-content>
            </ion-card>
        </div>
    </div>
</ion-content>
