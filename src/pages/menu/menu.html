<ion-header no-border>
  <ion-toolbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Menu</ion-title>
    <button ion-button icon-only class="cart">
      <ion-icon name="md-basket"></ion-icon>
      <ion-badge item-end>2</ion-badge>
    </button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item class="time-left">
      02:45:15 Hrs left for tomorrows order
    </ion-item>

    <ion-item class="menuItem" *ngFor="let item of menuItems; index as i">
      <ion-card>
        <img [src]="item.imgSrc" />
        <ion-card-content>
          <ion-card-title>
            {{item.title}}
          </ion-card-title>
          <p>
            $ {{item.price}}
          </p>
          <button ion-button icon-only (click)="add(i)">
            <ion-icon name="add"></ion-icon>
          </button>
          <input type="number" [(ngModel)]="item.quantity">
          <button ion-button icon-only (click)="remove(i)">
            <ion-icon name="md-remove"></ion-icon>
          </button>
        </ion-card-content>
      </ion-card>
    </ion-item>

  </ion-list>
  <button ion-button block>Place Order</button>
</ion-content>
